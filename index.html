        <h1 class="page-title">Puzzle</h1>
        <p class="page-description">

        </p>

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div id="navbar">
              <ul class="nav navbar-nav">

        <div class="bigsquare">
          <div class="square" id="00"><p>1</p></div>
          <div class="square" id="01"><p>2</p></div>
          <div class="square" id="02"><p>3</p></div>
          <div class="square" id="03"><p>4</p></div>
          <div class="square" id="10"><p>5</p></div>
          <div class="square" id="11"><p>6</p></div>
          <div class="square" id="12"><p>7</p></div>
          <div class="square" id="13"><p>8</p></div>

          <div class="square" id="21"><p>10</p></div>

          <div class="square" id="30"><p>13</p></div>
          <div class="square" id="31"><p>14</p></div>
          <div class="square" id="32"><p>15</p></div>
